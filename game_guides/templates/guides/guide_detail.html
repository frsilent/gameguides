{% extends 'base.html' %}
{% load embed_video_tags %}
<div class="container">
  <h1>{% block page_title %}Guide {{ object.name }} Page{% endblock page_title %}</h1>
  {% block content %}
      {% video object.video as vid %}
        Thumbnail: <img src="{{ vid.thumbnail }}"></img>
        Description: {{ object.description }}
        {% video vid 'small' %}
      {% endvideo %}
  {% endblock content %}
</div>
